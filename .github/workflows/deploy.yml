name: Deploy GoatManagementBackend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Install backend dependencies
      - name: Install Backend Dependencies
        run: |
          cd Backend
          npm ci

      # 4. Build backend project
      - name: Build Backend
        run: |
          cd Backend
          npm run build

      # 5. Set up SSH key and known_hosts
      - name: Set up SSH key and known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 162.0.224.102 >> ~/.ssh/known_hosts

      # 6. Start ssh-agent and add key
      - name: Start ssh-agent and add key
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      # 7. Clean old backend on server (with safe fallback)
      - name: Clean old backend on server
        run: |
          ssh -o StrictHostKeyChecking=no root@162.0.224.102 "
            if [ -d /var/www/goatmanagementbackend ]; then
              chmod -R u+w /var/www/goatmanagementbackend || true
              rm -rf /var/www/goatmanagementbackend
            fi
          "

      # 8. Upload backend files to the server
      - name: Upload Backend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "Backend/**"
          target: "/var/www/goatmanagementbackend"

